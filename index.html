<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css" />
    <script type=”text/javascript” src=”http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML”></script>
  </head>
  <body onload="initGraph()">
    <div class="container">
      <h1 id="title">Graph</h1>
      <div class="row">
        <div class="col inputEquation">
          <h2>Input Equation</h2>
          <div class="inputGroup row">
            <div class="col eqY">y</div>
            <div class="col eqEqual">=</div>
            <div class="col eqSign1">
              <button id="btn-sign1" class="eq-btn">+</button>
            </div>
            <div class="col eqFraction">
              <div>
                <input type="number" id="num1" class="inputNum" value="1"/>
              </div>
              <div class="hr"></div>
              <div>
                <input type="number" id="deno1" class="inputNum" value="1" />
              </div>
            </div>
            <div class="col eqX">x</div>
            <div class="col eqSign2">
              <button id="btn-sign2" class="eq-btn">+</button>
            </div>
            <div class="col eqConst">
              <div>
                <input type="number" id="num2" class="inputNum" value="1"/>
              </div>
              <div class="hr"></div>
              <div>
                <input type="number" id="deno2" class="inputNum" value="1" />
              </div>
            </div>
          </div>
        </div>
        <div class="col showEquation">
          <h2>Equation</h2>
          <div class="eq-div">
              <table>
                  <tr>
                      <td>y =&nbsp;</td>
                      <td id="slop_sign"></td>
                      <td id="frac1">
                      </td>
                      <td id="valX">x&nbsp;</td>
                      <td id="const_sign">+</td>

                      <td>&nbsp;</td>
                      <td id="frac2">1
                      </td>

                  </tr>
              </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class ="col wrapperGraph">
          <canvas id="myGraph" width="500" height="500">        
          </canvas>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js"></script>
  </body>
</html>
